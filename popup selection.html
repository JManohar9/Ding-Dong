<!-- New Event/Concert Popup Modal -->
<div class="modal fade" id="newEventModal" tabindex="-1" aria-labelledby="newEventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
    <div class="modal-content p-4 position-relative">
      <!-- Cancel/Close Button -->
      <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
      <!-- Banner or Image -->
      <div class="mb-3 text-center">
        <img src="img/arijit_singh_48-orig1630504921.png" alt="New Event Banner" class="img-fluid rounded-3" style="max-height:140px;object-fit:cover;">
      </div>
      <h4 class="text-center fw-bold mb-2" id="newEventModalLabel">New Event/Concert!</h4>
      <p class="text-center text-muted mb-4">Check out the latest event or concert just added. Book your tickets now before they're gone!</p>
      <div class="d-flex gap-2">
        <a href="event-detail.html" class="btn btn-success w-100 fw-bold">See Details</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var modal = new bootstrap.Modal(document.getElementById('newEventModal'));
    modal.show();
  });
</script>
